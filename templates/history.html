<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>履歴一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cosmo/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3 text-primary">過去の日報履歴</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>日時</th>
          <th>条件</th>
          <th>整形結果（抜粋）</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reports %}
        <tr>
          <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>{{ r.tone }} / {{ r.audience }} / {{ r.format_type }}</td>
          <td>{{ r.result[:50] }}...</td>
          <td><a href="/load/{{ r.id }}" class="btn btn-sm btn-outline-primary">呼び出す</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary">戻る</a>
  </div>
</body>
</html>
